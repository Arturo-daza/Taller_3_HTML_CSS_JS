<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar producto</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="inventory_form.html">registrar inventario</a>
        <a href="inventory.html">Ver inventario</a>
        <a href="employees_form.html">registrar empleado</a>
        <a href="employees.html">Ver empleados</a>
      </nav>
      <h2>Registrar Empleado</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          required
        />

        <label for="puesto">Puesto:</label>
        <select id="puesto" name="puesto">
          <option value="cajero">Cajero</option>
          <option value="seguridad">Seguridad</option>
          <option value="administracion">Administracion</option>
          <option value="aseo">Aseo</option>
        </select>

        <button onclick="crearEmpleado()">Registrar Empleado</button>
      </form>
    </div>
    <script>
        const crearEmpleado = () => {
          const nombre = document.getElementById('nombre').value;
          const apellido = document.getElementById('apellido').value;
          const email = document.getElementById('email').value;
          const telefono = document.getElementById('telefono').value;
          const fechaNacimiento = document.getElementById('fechaNacimiento').value;
          const puesto = document.getElementById('puesto').value;
    
          const empleado = {
            nombre,
            apellido,
            email,
            telefono,
            fechaNacimiento,
            puesto,
          };
    
          const listaEmpleados = JSON.parse(localStorage.getItem('listaEmpleados'));
          listaEmpleados.push(empleado);
          localStorage.setItem('listaEmpleados', JSON.stringify(listaEmpleados));
          window.location.replace('employees.html');
        };
    </script>
    <footer>© 2023 NTD | Arturo Daza, Jean Claus Barco, Alejandro León</footer>
  </body>
</html>

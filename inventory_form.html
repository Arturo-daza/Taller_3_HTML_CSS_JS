<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar producto</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="inventory_form.html">registrar inventario</a>
        <a href="inventory.html">Ver inventario</a>
        <a href="employees_form.html">registrar empleado</a>
        <a href="employees.html">Ver empleados</a>
      </nav>
      <h2>Registrar producto</h2>
      <form action="inventory.html" method="post">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required />

        <label for="precio">Precio:</label>
        <input
          type="number"
          id="precio"
          name="precio"
          min="0.01"
          step="0.01"
          required
        />

        <label for="cantidad">Cantidad en stock:</label>
        <input type="number" id="cantidad" name="cantidad" min="0" required />

        <button type="submit">Agregar Producto</button>
      </form>
    </div>

    <footer>© 2023 NTD | Arturo Daza, Jean Claus Barco, Alejandro León</footer>
  </body>
</html>

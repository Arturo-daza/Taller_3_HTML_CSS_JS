<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="inventory_form.html">registrar inventario</a>
        <a href="inventory.html">Ver inventario</a>
        <a href="employees_form.html">registrar empleado</a>
        <a href="employees.html">Ver empleados</a>
      </nav>
      <h2>Ver inventario</h2>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody id="listaInventario"></tbody>
      </table>
    </div>
    <footer>© 2023 NTD | Arturo Daza, Jean Claus Barco, Alejandro León</footer>
    <script>
      const listaInventario = JSON.parse(
        localStorage.getItem('listaInventario')
      );
      const listaInventarioUI = document.getElementById('listaInventario');
      const crearTablaInventario = () => {
        listaInventarioUI.innerHTML = '';
        if (listaInventario.length === 0) {
          listaInventarioUI.innerHTML = `
            <tr>
              <td colspan="4" style="text-align: center;">No hay productos registrados</td>
            </tr>
          `;
          return;
        }
        listaInventario.forEach((producto) => {
          listaInventarioUI.innerHTML += `
            <tr>
              <th scope="row"></th>
              <td>${producto.nombre}</td>
              <td>${producto.categoria}</td>
              <td>${producto.precio}</td>
              <td>${producto.cantidad}</td>
            </tr>
          `;
        });
      };
      crearTablaInventario();
    </script>
  </body>
</html>

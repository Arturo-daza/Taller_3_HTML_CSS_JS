<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="inventory_form.html">registrar inventario</a>
        <a href="inventory.html">Ver inventario</a>
        <a href="employees_form.html">registrar empleado</a>
        <a href="employees.html">Ver empleados</a>
      </nav>
      <h1>Empleados</h1>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo Electrónico</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Puesto</th>
          </tr>
        </thead>
        <tbody id="listaEmpleados"></tbody>
      </table>
    </div>
    <footer>© 2023 NTD | Arturo Daza, Jean Claus Barco, Alejandro León</footer>
  </body>
  <script>
    const listaEmpleados = JSON.parse(localStorage.getItem('listaEmpleados'));
    console.log(listaEmpleados);
    const listaEmpleadosUI = document.getElementById('listaEmpleados');
    const crearTabla = () => {
      listaEmpleadosUI.innerHTML = '';
      if (listaEmpleados.length === 0) {
        listaEmpleadosUI.innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center;">No hay empleados registrados</td>
          </tr>
        `;
        return;
      }
      listaEmpleados.forEach((empleado) => {
        listaEmpleadosUI.innerHTML += `
          <tr>
            <th scope="row"></th>
            <td>${empleado.nombre}</td>
            <td>${empleado.apellido}</td>
            <td>${empleado.email}</td>
            <td>${empleado.telefono}</td>
            <td>${empleado.fechaNacimiento}</td>
            <td>${empleado.puesto}</td>
          </tr>
        `;
      });
    };
    crearTabla();
  </script>
</html>
